<p-card>
  <p-header>
    <div class="backclr-grn font-16 mt-4 text-center">
      RESET PASSWORD
    </div>
  </p-header>
  <form [formGroup]="passwordform">
      <div class="row mt-4">
        <div class="col-md-4 col-sm-12"></div>
        <div class="col-md-2 col-sm-12 inMandatory mobileStyle">
          <label>Old password</label>
        </div>
        <div class="col-md-3 col-sm-12 mobileStyle">
          <p-password styleClass="ng-tns-c130-1 p-password p-component p-inputwrapper p-input-icon-right" formControlName="old_password" [feedback]="false" appendTo="body" [toggleMask]="true"></p-password>
          <p-message severity="error" text=" Enter Old Password"
        *ngIf="passwordform.controls.old_password.errors?.required  && (Submitted || passwordform.get('old_password')?.dirty || passwordform.get('old_password')?.touched)">
  </p-message>
        </div>
        <div class="col-md-3 col-sm-12"></div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4 col-sm-12"></div>
        <div class="col-md-2 col-sm-12 inMandatory mobileStyle">
          <label >New password</label>
        </div>
        <div class="col-md-3 col-sm-12 mobileStyle">
          <p-password  styleClass="ng-tns-c130-1 p-password p-component p-inputwrapper p-input-icon-right" formControlName="new_one_password" appendTo="body" [toggleMask]="true">
            <ng-template pTemplate="header">
                <h6>Pick a password</h6>
            </ng-template>
            <ng-template pTemplate="footer">
                <p-divider></p-divider>
                <p class="mt-2">Suggestions</p>
                <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                    <li>At least one lowercase</li>
                    <li>At least one uppercase</li>
                    <li>At least one numeric</li>
                    <li>Minimum 8 characters</li>
                </ul>
            </ng-template>
        </p-password>
        <p-message severity="error" text=" Enter New Password"
        *ngIf="passwordform.controls.new_one_password.errors?.required  && (Submitted || passwordform.get('new_one_password')?.dirty || passwordform.get('new_one_password')?.touched)">
  </p-message>
        <p-message severity="error" text="Enter Valid New Password"
        *ngIf="passwordform.controls.new_one_password.errors?.pattern">
</p-message>
        </div>
        <div class="col-md-3 col-sm-12"></div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4 col-sm-12"></div>
        <div class="col-md-2 col-sm-12 inMandatory mobileStyle">
          <label>Confirm New password</label>
        </div>
        <div class="col-md-3 col-sm-12 mobileStyle">
          <p-password  styleClass="ng-tns-c130-1 p-password p-component p-inputwrapper p-input-icon-right" formControlName="new_password" appendTo="body" [toggleMask]="true">
            <ng-template pTemplate="header">
                <h6>Pick a password</h6>
            </ng-template>
            <ng-template pTemplate="footer">
                <p-divider></p-divider>
                <p class="mt-2">Suggestions</p>
                <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                    <li>At least one lowercase</li>
                    <li>At least one uppercase</li>
                    <li>At least one numeric</li>
                    <li>Minimum 8 characters</li>
                </ul>
            </ng-template>
        </p-password>
          <p-message severity="error" text=" Enter Confirm New Password"
            *ngIf="passwordform.controls.new_password.errors?.required  && (Submitted || passwordform.get('new_password')?.dirty || passwordform.get('new_password')?.touched)">
      </p-message>
            <p-message severity="error" text="Enter Valid Confirm Password"
            *ngIf="passwordform.controls.new_password.errors?.pattern">
    </p-message>
        </div>
        <div class="col-md-3 col-sm-12"></div>
      </div>
      <div class="row">
        <div class="col-12 mt-3 text-center">
          <button type="button" (click)="save()" class="btn btn-success">SUBMIT</button>
        </div>
      </div>
  </form>
</p-card>
